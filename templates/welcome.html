<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            cursor: pointer;
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            width: 80%;
            box-sizing: border-box;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
        }
        .flashes li {
            background-color: #ffcccc;
            color: #a94442;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h2>Welcome</h2>
        <a href="/patient_login" class="btn">Patient Login</a>
        <a href="/provider_login" class="btn">Provider Login</a>
    </div>
</body>
</html>
