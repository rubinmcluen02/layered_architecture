{% extends 'layout.html' %}
{% block title %}Update Insurance Information{% endblock %}
{% block content %}
    <h2>Update Insurance Information</h2>
    <form action="{{ url_for('update_insurance') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ insurance.name }}" required>
        <label for="policy_number">Policy Number:</label>
        <input type="text" id="policy_number" name="policy_number" value="{{ insurance.policy_number }}" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ insurance.address }}">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ insurance.phone }}">
        <label for="copay">Copay:</label>
        <input type="number" step="0.01" id="copay" name="copay" value="{{ insurance.copay }}">
        <label for="deductible">Deductible:</label>
        <input type="number" step="0.01" id="deductible" name="deductible" value="{{ insurance.deductible }}">
        <label for="coinsurance">Coinsurance:</label>
        <input type="number" step="0.01" id="coinsurance" name="coinsurance" value="{{ insurance.coinsurance }}">
        <label for="out_of_pocket_max">Out-of-Pocket Max:</label>
        <input type="number" step="0.01" id="out_of_pocket_max" name="out_of_pocket_max" value="{{ insurance.out_of_pocket_max }}">
        <label for="covered_services">Covered Services:</label>
        <textarea id="covered_services" name="covered_services">{{ insurance.covered_services }}</textarea>
        <input type="submit" value="Update Information">
    </form>
{% endblock %}
