<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <h1>Patient Portal</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('auth.patient_dashboard') }}">Home</a></li>
                <li><a href="{{ url_for('auth.book_appointment') }}">Book Appointment</a></li>
                <li><a href="{{ url_for('auth.update_insurance') }}">Update Insurance</a></li>
                <li><a href="{{ url_for('auth.view_appointments') }}">View Appointments</a></li>
                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Patient Portal</p>
    </footer>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
