<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }
        .btn, button[type="submit"] {
            cursor: pointer;
            display: inline-block;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
        }
        .flashes li {
            background-color: #ffcccc;
            color: #a94442;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
        a {
            text-decoration: none;
            color: #007bff;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <label for="security_question">Security Question:</label>
            <select id="security_question" name="security_question" required>
                <option value="1">What was the name of your first pet?</option>
                <option value="2">What is your mother's maiden name?</option>
                <option value="3">What was the make and model of your first car?</option>
                <option value="4">In what city were you born?</option>
                <option value="5">What is your favorite movie?</option>
            </select>
            <br>
            <label for="security_answer">Answer:</label>
            <input type="text" id="security_answer" name="security_answer" required>
            <br>
            <button type="submit">Register</button>
        </form>
        <a href="/patient_login">Back to Login</a>
    </div>
</body>
</html>
